<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Studios Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --logo-scale: 1;
            --base-width: 600;
            --base-height: 400;
        }
        
        body {
            background: #cccccc;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .demo-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        .size-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .logo-container {
            background: transparent;
            border: 2px dashed #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container.small {
            width: 300px;
            height: 200px;
        }
        
        .logo-container.medium {
            width: 450px;
            height: 300px;
        }
        
        .logo-container.large {
            width: 600px;
            height: 400px;
        }
        
        .logo-container.xlarge {
            width: 900px;
            height: 600px;
        }
        
        .ellipse-tube-logo {
            width: 100%;
            height: 100%;
            max-width: calc(var(--base-width) * 1px);
            max-height: calc(var(--base-height) * 1px);
        }
        
        /* Elliptical tube structure */
        .tube-outline {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
        }
        
        /* Elliptical white background */
        .tube-background {
            fill: #ffffff;
            stroke: none;
        }
        
        /* Side accent circles */
        .side-circle {
            fill: #000000;
        }
        
        /* Center brand text */
        .brand-text {
            font-size: 48px;
            fill: #000000;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
            font-family: Arial, sans-serif;
        }
        
        /* Curved tagline text */
        .tagline-top {
            font-size: 22px;
            fill: #000000;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: Arial, sans-serif;
        }
        
        .tagline-bottom {
            font-size: 22px;
            fill: #000000;
            font-style: italic;
            font-family: Arial, sans-serif;
        }
        
        .size-label {
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        
        /* Container query approach for true responsiveness */
        @container (max-width: 400px) {
            .brand-text {
                font-size: 32px;
            }
            .tagline-top, .tagline-bottom {
                font-size: 16px;
            }
        }
        
        @container (min-width: 800px) {
            .brand-text {
                font-size: 60px;
            }
            .tagline-top, .tagline-bottom {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 style="color: #333; text-align: center;">Responsive 3D Studios Logo Demo</h1>
        
        <div class="size-demo">
            <div class="size-label">Small (300×200)</div>
            <div class="logo-container small">
                <svg class="ellipse-tube-logo" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
                    <!-- Text path definitions -->
                    <defs>
                        <path id="top-path-1" d="M 125,180 A 175,75 0 0,1 475,180"/>
                        <path id="bottom-path-1" d="M 125,232 A 175,75 0 0,0 475,232"/>
                    </defs>
                    
                    <!-- White background ellipse -->
                    <ellipse cx="300" cy="200" rx="213" ry="133" class="tube-background"/>
                    <!-- Inner ellipse -->
                    <ellipse cx="300" cy="200" rx="160" ry="85" class="tube-outline"/>
                    <!-- Outer ellipse -->
                    <ellipse cx="300" cy="200" rx="205" ry="125" class="tube-outline"/>
                    
                    <!-- Curved tagline text -->
                    <text class="tagline-top">
                        <textPath href="#top-path-1" startOffset="50%">
                            <tspan text-anchor="middle">Probably the best</tspan>
                        </textPath>
                    </text>
                    
                    <text class="tagline-bottom">
                        <textPath href="#bottom-path-1" startOffset="50%">
                            <tspan text-anchor="middle">Modelmakers in the world</tspan>
                        </textPath>
                    </text>
                    
                    <!-- Side accent circles -->
                    <circle cx="118" cy="200" r="5" class="side-circle"/>
                    <circle cx="482" cy="200" r="5" class="side-circle"/>
                    
                    <!-- Center brand text -->
                    <text x="300" y="200" class="brand-text">3D STUDIOS</text>
                </svg>
            </div>
        </div>
        
        <div class="size-demo">
            <div class="size-label">Medium (450×300)</div>
            <div class="logo-container medium">
                <svg class="ellipse-tube-logo" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">

                        <path id="bottom-path-2" d="M 125,232 A 175,75 0 0,0 475,232"/>
                    </defs>
                    
                    <ellipse cx="300" cy="200" rx="213" ry="133" class="tube-background"/>
                    <ellipse cx="300" cy="200" rx="160" ry="85" class="tube-outline"/>
                    <ellipse cx="300" cy="200" rx="205" ry="125" class="tube-outline"/>
                    
                    <text class="tagline-top">
                        <textPath href="#top-path-2" startOffset="50%">
                            <tspan text-anchor="middle">Probably the best</tspan>
                        </textPath>
                    </text>
                    
                    <text class="tagline-bottom">
                        <textPath href="#bottom-path-2" startOffset="50%">
                            <tspan text-anchor="middle">Modelmakers in the world</tspan>
                        </textPath>
                    </text>
                    
                    <circle cx="118" cy="200" r="5" class="side-circle"/>
                    <circle cx="482" cy="200" r="5" class="side-circle"/>
                    
                    <text x="300" y="200" class="brand-text">3D STUDIOS</text>
                </svg>
            </div>
        </div>
        
        <div class="size-demo">
            <div class="size-label">Large (600×400) - Original Size</div>
            <div class="logo-container large">
                <svg class="ellipse-tube-logo" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <path id="top-path-3" d="M 125,180 A 175,75 0 0,1 475,180"/>
                        <path id="bottom-path-3" d="M 125,232 A 175,75 0 0,0 475,232"/>
                    </defs>
                    
                    <ellipse cx="300" cy="200" rx="213" ry="133" class="tube-background"/>
                    <ellipse cx="300" cy="200" rx="160" ry="85" class="tube-outline"/>
                    <ellipse cx="300" cy="200" rx="205" ry="125" class="tube-outline"/>
                    
                    <text class="tagline-top">
                        <textPath href="#top-path-3" startOffset="50%">
                            <tspan text-anchor="middle">Probably the best</tspan>
                        </textPath>
                    </text>
                    
                    <text class="tagline-bottom">
                        <textPath href="#bottom-path-3" startOffset="50%">
                            <tspan text-anchor="middle">Modelmakers in the world</tspan>
                        </textPath>
                    </text>
                    
                    <circle cx="118" cy="200" r="5" class="side-circle"/>
                    <circle cx="482" cy="200" r="5" class="side-circle"/>
                    
                    <text x="300" y="200" class="brand-text">3D STUDIOS</text>
                </svg>
            </div>
        </div>
        
        <div class="size-demo">
            <div class="size-label">Extra Large (900×600)</div>
            <div class="logo-container xlarge">
                <svg class="ellipse-tube-logo" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <path id="top-path-4" d="M 125,180 A 175,75 0 0,1 475,180"/>
                        <path id="bottom-path-4" d="M 125,232 A 175,75 0 0,0 475,232"/>
                    </defs>
                    
                    <ellipse cx="300" cy="200" rx="213" ry="133" class="tube-background"/>
                    <ellipse cx="300" cy="200" rx="160" ry="85" class="tube-outline"/>
                    <ellipse cx="300" cy="200" rx="205" ry="125" class="tube-outline"/>
                    
                    <text class="tagline-top">
                        <textPath href="#top-path-4" startOffset="50%">
                            <tspan text-anchor="middle">Probably the best</tspan>
                        </textPath>
                    </text>
                    
                    <text class="tagline-bottom">
                        <textPath href="#bottom-path-4" startOffset="50%">
                            <tspan text-anchor="middle">Modelmakers in the world</tspan>
                        </textPath>
                    </text>
                    
                    <circle cx="118" cy="200" r="5" class="side-circle"/>
                    <circle cx="482" cy="200" r="5" class="side-circle"/>
                    
                    <text x="300" y="200" class="brand-text">3D STUDIOS</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
